<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h2 class="h2">Sign Up And Get Started</h2><br><br>
        <form>
            <p>Full Name</p><br>
            <input class="input" type="text" placeholder="Full Name" required><br><br>
            <p>Phonenumber</p><br>
            <input class="input" type="number" placeholder="Phone Number" required><br><br>
            <p>Email</p><br>
            <input class="input" type="email" placeholder="Email" required><br><br>
            <p>Password</p><br>
            <input class="input" type="password" placeholder="enter password" required><br><br>
            <p>Confirm Password </p><br>
            <input class="input" type="password" placeholder="confirm password" required>
            <br>
            <a href="home.html" class="btn">sign up</a><br><br>
            <p>already have an account? <a href="login.html">log in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
